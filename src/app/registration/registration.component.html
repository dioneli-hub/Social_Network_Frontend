<div class="col-2">
  <h1 class="text-center mt-5"><i class="bi bi-signpost-2-fill text-primary"></i></h1>
</div>
<div class="col-4">
  <h3>Create an account</h3>
  <div class="mb-3">
    <label for="first_name" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first_name" [(ngModel)]="first_name" required>
  </div>
  <div class="mb-3">
    <label for="last_name" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last_name" [(ngModel)]="last_name" required>
  </div>
  <div class="mb-3">
    <label for="new_email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="new_email" [(ngModel)]="new_email"
           placeholder="name@domain.com" required>
  </div>
  <div class="mb-3">
    <label for="new_password" class="form-label">Password</label>
    <input type="password" class="form-control" id="new_password" required [(ngModel)]="new_password">
  </div>
  <button type="button" class="btn btn-outline-primary"
          (click)="createAccount()"
          [disabled]="!new_email || !new_password || !first_name || !last_name">
    <i class="bi bi-person-plus-fill"></i> Create
  </button>
</div>
